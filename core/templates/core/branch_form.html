{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    {% if mode == 'create' %}
                        Crear Nueva Sucursal
                    {% else %}
                        Editar Sucursal: {{ branch.name }}
                    {% endif %}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la Sucursal *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{% if branch %}{{ branch.name }}{% endif %}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{% if branch %}{{ branch.address }}{% endif %}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{% if branch %}{{ branch.phone }}{% endif %}">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'branch_list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            {% if mode == 'create' %}
                                Crear Sucursal
                            {% else %}
                                Guardar Cambios
                            {% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
