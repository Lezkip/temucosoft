<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Empresa - TemucoSoft</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background: #0b1220;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.35);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #f8fafc;
            text-align: center;
        }
        p {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #cbd5e1; font-weight: 600; }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #1f2937;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        select {
            cursor: pointer;
        }
        select option {
            background: #0f172a;
            color: #e2e8f0;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56,189,248,0.15);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            border: none;
            color: #0b1220;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(59,130,246,0.35); }
        .btn:active { transform: translateY(0); }
        .messages { margin-bottom: 16px; }
        .msg {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .msg.error { background: #7f1d1d; color: #fecdd3; border: 1px solid #ef4444; }
        .msg.success { background: #064e3b; color: #bbf7d0; border: 1px solid #10b981; }
        .hint { font-size: 13px; color: #94a3b8; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona tu Empresa</h1>
        <p>Primero elige la empresa para luego iniciar sesi√≥n como usuario.</p>

        <div class="messages">
            {% for message in messages %}
                <div class="msg {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>

        <form method="POST" action="{% url 'company_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="company">Empresa</label>
                <select id="company" name="company" required>
                    <option value="">-- Selecciona tu empresa --</option>
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>
                <div class="hint">Selecciona la empresa asociada a tu cuenta.</div>
            </div>
            <button type="submit" class="btn">Continuar</button>
        </form>
    </div>
</body>
</html>
